{% extends 'base.html' %}

{% block title %}
  Post Your Question
{% endblock %}

{% block body %}
  {% if messages %}
    <div>
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="container my-5">
    <div class="mx-auto" style="max-width: 700px;">
      <div class="p-4 bg-white rounded shadow">
        <h1 class="text-center mb-4">Ask a Question</h1>
        <form method="post" action="/posting" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- Question Title -->
          <div class="mb-4">
            <label for="title" class="form-label">Title of your Question *</label>
            <input type="text" class="form-control" id="title" name="title" maxlength="200" required placeholder="e.g., How to learn Django efficiently?" />
          </div>

          <!-- Question Description -->
          <div class="mb-4">
            <label for="description" class="form-label">Describe your Question *</label>
            <textarea class="form-control" id="desc" name="desc" rows="5" maxlength="2000" placeholder="Provide more context or background so others can understand your question better." required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Post Question</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
