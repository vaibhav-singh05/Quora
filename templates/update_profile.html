{% extends 'base.html' %}
{% load static %}

{% block title %}
  Update Profile
{% endblock %}

{% block body %}
  <div class="container mt-5 mb-5">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <h2 class="text-center text-primary mb-4">Update Profile</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Profile Picture -->
        <div class="mb-4 text-center">
          <label class="form-label fw-bold">Profile Picture:</label><br />
          {% if user_profile.profile_pic and user_profile.profile_pic.url %}
            <img src="{{ user_profile.profile_pic.url }}?v={{ user_profile.updated_at.timestamp }}" alt="Profile Picture" class="rounded-circle mb-2" width="120" />
          {% else %}
            <img src="/media/profile_pic/default.png" alt="Default" class="rounded-circle" width="120" />
          {% endif %}

          <input type="file" class="form-control mt-2" name="profile_pic" id="profile_pic" />
        </div>

        <!-- Bio -->
        <div class="mb-4">
          <label for="bio" class="form-label fw-bold">Bio:</label>
          <textarea name="bio" id="bio" class="form-control shadow-sm rounded-3" rows="4" placeholder="Write something about yourself...">{{ user.userprofile.bio }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4 py-2 rounded-pill shadow">Update Profile</button>
        </div>
      </form>

      <!-- Back Link -->
      <div class="text-center mt-4">
        <a href="{% url 'my_profile' %}" class="text-decoration-none text-primary fw-semibold">‚Üê Back to Profile</a>
      </div>
    </div>
  </div>
{% endblock %}
